<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE>Aplikasi UTS</TITLE>
    </HEAD>
    <BODY>
        <H1>Form Input Mahasiswa</H1>
        <form method="POST" action="simpan">
            <table>
                <tr>
                    <td>NPM</td>
                    <td><input type="text" name="npm"></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>Tempat Lahir</td>
                    <td><input type="text" name="tempatLahir"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="text" name="tanggalLahir"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" name="jenisKelamin" value="Pria">Pria
                        <input type="radio" name="jenisKelamin" value="Wanita">Wanita
                    </td>
                </tr>
                <tr>
                    <td align="top">Alamat</td>
                    <td><textarea name="alamat" rows="5" cols="20"></textarea> </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Simpan">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </BODY>
</HTML>
